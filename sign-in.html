<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Foodies For Foodies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .nav-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid #eee;
        }

        .logo-link {
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
        }

        .logo-link h1 {
            font-size: 1.5rem;
            color: #ff6b4a;
            font-weight: 700;
        }

        .logo-link p {
            font-size: 0.65rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-btn {
            background: transparent;
            border: none;
            color: #ff6b4a;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: #ff5533;
        }

        .sign-in-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 400px;
            width: 100%;
            margin-top: 80px;
        }

        .sign-in-container h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
        }

        .sign-in-container p {
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6b4a;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .remember-me label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .sign-in-btn {
            width: 100%;
            background: #ff6b4a;
            color: white;
            border: none;
            padding: 0.875rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .sign-in-btn:hover {
            background: #ff5533;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 74, 0.4);
        }

        .sign-up-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.95rem;
        }

        .sign-up-link a {
            color: #ff6b4a;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .sign-up-link a:hover {
            color: #ff5533;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        @media (max-width: 768px) {
            .nav-header {
                padding: 1rem 1.5rem;
            }

            .sign-in-container {
                padding: 2rem;
                margin-top: 100px;
            }

            .sign-in-container h2 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-header">
        <a href="index.html" class="logo-link">
            <h1>Foodies For Foodies</h1>
            <p>YOUR SAVORY STORY</p>
        </a>
        <a href="index.html" class="back-btn">← Back Home</a>
    </nav>

    <div class="sign-in-container">
        <h2>Sign In</h2>
        <p>Welcome back! Let's get you cooking again.</p>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="signInForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your@email.com" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="••••••••" 
                    required
                >
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="sign-in-btn">Sign In</button>
        </form>

        <p class="sign-up-link">
            Don't have an account? <a href="#signup">Create one</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('signInForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Basic validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            // Simulate successful login
            hideError();
            showSuccess('Sign in successful! Redirecting...');

            // Store remember me preference
            if (remember) {
                localStorage.setItem('rememberMe', 'true');
                localStorage.setItem('email', email);
            }

            // Redirect after delay
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        });

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Pre-fill email if remembered
        window.addEventListener('load', function() {
            if (localStorage.getItem('rememberMe') === 'true') {
                document.getElementById('email').value = localStorage.getItem('email') || '';
                document.getElementById('remember').checked = true;
            }
        });
    </script>
</body>
</html>

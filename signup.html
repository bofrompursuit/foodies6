<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Foodies For Foodies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .nav-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid #eee;
        }

        .logo-link {
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
        }

        .logo-link h1 {
            font-size: 1.5rem;
            color: #ff6b4a;
            font-weight: 700;
        }

        .logo-link p {
            font-size: 0.65rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-btn {
            background: transparent;
            border: none;
            color: #ff6b4a;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: #ff5533;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            margin-top: 80px;
        }

        .signup-container h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
        }

        .signup-container p {
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ff6b4a;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .terms {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .terms input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .terms label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
            color: #666;
        }

        .terms a {
            color: #ff6b4a;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            background: #ff6b4a;
            color: white;
            border: none;
            padding: 0.875rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .signup-btn:hover {
            background: #ff5533;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 74, 0.4);
        }

        .signin-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.95rem;
        }

        .signin-link a {
            color: #ff6b4a;
            text-decoration: none;
            font-weight: 600;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        @media (max-width: 768px) {
            .nav-header {
                padding: 1rem 1.5rem;
            }

            .signup-container {
                padding: 2rem;
                margin-top: 100px;
            }

            .signup-container h2 {
                font-size: 1.75rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-header">
        <a href="index.html" class="logo-link">
            <h1>Foodies For Foodies</h1>
            <p>YOUR SAVORY STORY</p>
        </a>
        <a href="index.html" class="back-btn">← Back Home</a>
    </nav>

    <div class="signup-container">
        <h2>Join Our Foodie Community</h2>
        <p>Create your account and start your culinary adventure today!</p>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input 
                        type="text" 
                        id="firstName" 
                        name="firstName" 
                        placeholder="John" 
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        name="lastName" 
                        placeholder="Doe" 
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your@email.com" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="••••••••" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="interest">Primary Food Interest</label>
                <select id="interest" name="interest" required>
                    <option value="">Select your interest</option>
                    <option value="cooking">Cooking & Recipes</option>
                    <option value="travel">Food Travel</option>
                    <option value="events">Social Events</option>
                    <option value="guides">Learning Guides</option>
                    <option value="content">Content Creation</option>
                </select>
            </div>

            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="signup-btn">Create Account</button>
        </form>

        <p class="signin-link">
            Already have an account? <a href="sign-in.html">Sign in here</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const interest = document.getElementById('interest').value;
            const terms = document.getElementById('terms').checked;

            // Validation
            if (!firstName || !lastName || !email || !password || !interest) {
                showError('Please fill in all fields');
                return;
            }

            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }

            if (password.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            if (!terms) {
                showError('You must agree to the Terms of Service');
                return;
            }

            // Save account info to localStorage
            const user = {
                firstName,
                lastName,
                email,
                interest,
                createdAt: new Date().toISOString()
            };
            localStorage.setItem('foodieUser', JSON.stringify(user));
            localStorage.setItem('isLoggedIn', 'true');

            hideError();
            showSuccess('Account created successfully! Redirecting...');

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        });

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>
